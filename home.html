<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<!-- CSS -->
	<!--link rel="stylesheet" type="text/css" href="home.css"-->

    <title>Test</title>
    <style>
    	.img-circle{
    		height: 100px;
    		width: 100px;
    		position: absolute;
    		border-radius: 50%;
    		object-fit: cover;
    	}
    	.p-text{
    		position: absolute;
    	}
    </style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center d-none" id="msg">Click "Next" to start the experiment.</h1>
			</div>
		</div>
		<!-- Input Form -->
		<div class="row">
			<div class="col-md-12">
				<!-- Basic Info -->
				<form id="userinput" data-toggle="validator">
					<!-- Name, Age -->
					<div class="form-row">
						<div class="form-group col-md-5">
							<label for="input-firstname">First name</label>
							<input type="text" class="form-control" placeholder="First name" id="input-firstname" type="text" required>
						</div>
						<div class="form-group col-md-5">
							<label for="input-lastname">Last name</label>
							<input type="text" class="form-control" placeholder="Last name" id="input-lastname" type="text" required>
						</div>
						<div class="form-group col-md-2">
							<label for="input-age">Age</label>
							<input class="form-control" placeholder="Age" id="input-age" type="number" min=6 max=90 required>
						</div>
					</div>
					<!-- Categories -->
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="input-gender">Gender</label>
							<select id="input-gender" class="form-control" required>
								<option value="">Choose...</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="input-english">English level</label>
							<select id="input-english" class="form-control" required>
								<option value="">Choose...</option>
								<option value="Native proficiency">Native proficiency</option>
								<option value="Bilingual proficiency">Bilingual proficiency</option>
								<option value="Full professional proficiency">Full professional proficiency</option>
								<option value="Professional working proficiency">Professional working proficiency</option>
								<option value="Limited working proficiency">Limited working proficiency</option>
								<option value="Elementary proficiency">Elementary proficiency</option>
								<option value=">No proficiency">No proficiency</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="input-education">Current education level</label>
							<select id="input-education" class="form-control" required>
								<option value="">Choose...</option>
								<option value="Not a high school graduate">Not a high school graduate</option>
								<option value="High school graduate">High school graduate</option>
								<option value="Some college, no degree">Some college, no degree</option>
								<option value="Bachelor's degree">Bachelor's degree</option>
								<option value="Master's degree">Master's degree</option>
								<option value="Doctoral degree">Doctoral degree</option>
							</select>
						</div>
					</div>
					<!-- Rates -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="input-memory">How good is your memory?</label>
								<input type="range" class="custom-range" min="1" max="10" step="1" id="input-memory">
								<div class="row">
									<div class="col-md-6"><small id="input-memory-help1" class="form-text text-muted">Bad</small></div>
									<div class="col-md-6"><small id="input-memory-help2" class="form-text text-muted" align="right">Good</small></div>
								</div>
							</div>
							<div class="form-group">
								<label for="input-health">How is your health condition?</label>
								<input type="range" class="custom-range" min="1" max="10" step="1" id="input-health">
								<div class="row">
									<div class="col-md-6"><small id="input-memory-help1" class="form-text text-muted">Serious health problems</small></div>
									<div class="col-md-6"><small id="input-memory-help2" class="form-text text-muted" align="right">Healthy</small></div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="input-internet">How much do you use the Internet?</label>
								<input type="range" class="custom-range" min="1" max="10" step="1" id="input-internet">
								<div class="row">
									<div class="col-md-6"><small id="input-internet-help1" class="form-text text-muted">Zero use (stone age)</small></div>
									<div class="col-md-6"><small id="input-internet-help2" class="form-text text-muted" align="right">Whenever awake</small></div>
								</div>
							</div>
							<div class="form-group">
								<label for="input-video">How much do you use YouTube/Vine?</label>
								<input type="range" class="custom-range" min="1" max="10" step="1" id="input-video">
								<div class="row">
									<div class="col-md-6"><small id="input-video-help1" class="form-text text-muted">Zero use (stone age)</small></div>
									<div class="col-md-6"><small id="input-video-help2" class="form-text text-muted" align="right">Whenver awake</small></div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- Time sync test -->
				<div id="time"></div>
				<!-- Emotion Face Capture and Selection -->
				<div id="div-emotions" class="d-none row" style="text-align: center;">
					<div class="col-md-12">
						<div class="row"><div class="col-md-12">
							<h1 id="msg-emo" class="text-center">Click the picture to replace it with your corresponding face.</h1>
							<button type="button" class="btn btn-primary text-center btn-lg" id="step-emo">Next</button>
						</div></div>
						<div class="row"><div class="col-md-12"><div id="divCircle">
							<div id="vid-emo" style="position: relative; top: 100px;"></div>
							<img id="img-emotion" class="d-none" src="images/color_wheel_hole.png" style="height: 70vh; position: absolute; top: 100px;">
							
							<img id="face-happy" class="img-circle" src="images/happy.png">
							<p id="text-happy" class="p-text">Happy</p>

							<img id="face-surprise" class="img-circle" src="images/surprise.png">
							<p id="text-surprise" class="p-text">Surprise</p>

							<img id="face-sad" class="img-circle" src="images/sad.png">
							<p id="text-sad" class="p-text">Sad</p>
							
							<img id="face-fear" class="img-circle" src="images/fear.png">
							<p id="text-fear" class="p-text">Fear</p>

							<img id="face-disgust" class="img-circle" src="images/disgust.png">
							<p id="text-disgust" class="p-text">Disgust</p>

							<img id="face-angry" class="img-circle" src="images/angry.png">
							<p id="text-angry" class="p-text">Angry</p>
						</div></div></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Tutorial -->
		<div class="d-none row" id="div-tutorial">
			<div class="col-md-12 text-center">
				<video id="video-tutorial" style="max-height: 100vh; max-width: 100vw;" src="videodataset/Funny vine 2014 (bless me)-DoOXXRcxYHk.mp4" controls>Fail to load tutorial.</video>
			</div>
		</div>
		<!-- Test -->
		<div class="d-none row" id="div-test">
			<div class="col-md-12 text-center">
				<video id="video-test" style="max-height: 100vh; max-width: 100vw;">Fail to load test video.</video>
			</div>
		</div>
		<!-- Next Button -->
		<div class="row">
			<div class="col-md-12 text-center">
				<button type="button" class="btn btn-primary text-center btn-lg" onclick="nextpage()" id="step">Next</button>
			</div>
		</div>
		<!-- Result -->
		<div class="d-none row" id="div-result">
			<div class="col-md-12 text-center">
				<video controls id="result-video"></video>
			</div>
		</div>
		<div class="d-none row" id="div-p">
			<div class="col-md-12">
				<p id="p-result"></p>
			</div>
		</div>
	</div>
	<!-- Webcam for image only -->
	<script type="text/javascript" src="webcam.min.js"></script>
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		//Webcam.attach( '#vid-happy' );
		//Webcam.attach( '#vid-sad' );
		//Webcam.attach( '#vid-angry' );
		Webcam.attach( '#vid-emo' );
	</script>
	<!-- Webcam for recording-->
	<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<!--script type="text/javascript" src="webcam.min.js"></script-->


	<!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="home.js"></script>
</body>
</html>
